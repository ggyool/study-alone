<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		.html {color:purple;}
		.css {
			text-decoration:underline;
		}
		#id-selector{font-size:30px;}
	</style>
</head>
<body>
	<dl>
		<dt class="html">HTML</dt>
		<dd>
			<span class="html">HTML</span>은 문서의 구조를 나타냅니다.
		</dd>
		<dt class="html css">CSS</dt>
		<dd>
			<span class="html css">CSS</span>는 문서의 표현을 나타냅니다.
		</dd>
	</dl>
	<p id="id-selector">id 선택자는 #기호를 사용합니다.</p>
</body>
</html>
