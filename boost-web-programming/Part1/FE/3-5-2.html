<!doctype html>
<html>
  <head>
	<style>
		.wrap{
			width:300px;
			height:500px;
			border: 1px solid gray;
			
		}
		.red, .blue{
			.position:relative;
			float:left
		}
		.red{
			width:50%;
			height:50%;
			background-color:red;
			
		}
		.blue{
			width:50%;
			height:50%;
			background-color:blue;
			
		}
	</style>
  </head>
  <body>
	<div class="wrap">
		<span class="red"></span>
		<span class="blue"></span>
	</div>
  </body>
</html>
