<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>animation test</title>
  <style>
	input{
		position : relative;
		background-color : blueviolet;
		width : 100px;
		font-size : 0.8em;
		color : #fff;
	}
  </style>
</head>
<body>
	<input type="button" value="버튼" >
    
	<script>
		var count = 0;
		var btn = document.querySelector("input");
		btn.style.left = "0px";
		function run(){
			if(count > 50) return;
			count += 1;
			btn.style.left = parseInt(btn.style.left) + count + "px";
			requestAnimationFrame(run);
		}
		btn.addEventListener("click", function(){
			count = 0;
			btn.style.left = "0px";
			requestAnimationFrame(run);
		});
		
	</script>
</body>
