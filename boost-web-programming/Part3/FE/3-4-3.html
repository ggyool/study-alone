<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>animation test</title>
  <style>
	#target{
		position : relative;
		left : 0px;
		top : 0px;
		font-size : 0.8em;
		color : #fff;
		transition : all 3s;
		box-sizing:border-box;
		background-color : blueviolet;
	}
  </style>
</head>
<body>
	<input type="button" value="버튼" id="target">
    
	<script>
		var btn = document.querySelector("#target");
		var flag = 0;
		btn.style.width = "10vw";
		btn.style.height = "10vh";
		btn.addEventListener("mouseover",function(){
			if(flag){
				return;
			}else{
				return function(){
				flag = 1;
				btn.style.transform = "translate(90vw, 90vh)"; 
				}
			}
		}();
		
		
		);
	</script>
</body>
