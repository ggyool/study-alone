<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form action="http://naver.com">
		<h1>Form 관련 요소</h1>
		<fieldset>
			<legend>기본 정보</legend>
			<label for="userid">아이디: </label><input type="text" placeholder="클릭시 사라짐" id="userid"> <br>
			<label for="userpw">비밀번호: </label><input type="password" placeholder="암호입력" id="userpw"> <br>
			성별: 
			<label for="man">남자</label> <input type="radio" name="gender" checked id="man">
			<label for="woman">여자</label> <input type="radio" name="gender" id="woman"> <br>
		</fieldset>
		<fieldset>
			<legend>부가 정보</legend>
			취미: 영화감상<input type="checkbox" name="hobby" checked>, 
			음악감상<input type="checkbox" name="hobby" checked>, 
			게임<input type="checkbox" name="hobby"><br> 
			프로필사진 업로드: <input type="file"><br> 
			사는 지역: <select>
				<option>서울</option>
				<option>경기</option>
				<option>강원</option>
				<option selected>제주</option>
			</select><br>
			자기소개: <textarea cols="30" rows="5" placeholder="abccc">
			</textarea><br>
			<button type="submit">전송</button><br>
			<button type="reset">취소</button><br>
			<input type="submit" value="전송"><br> 
			<input type="reset" value="취소"><br>
			<input type="button" value="등록"><br>
		</fieldset>
	</form>
</body>
</html>
