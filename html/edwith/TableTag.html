<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
	    th, td { border: 1px solid; }
	</style>
</head>
<body>
	<table>
		<Caption>Monthly Savings</Caption>
		<thead>
			<tr>
				<!-- thead에는 th를 써야함 -->
				<th>Month</th>
				<th>Savings</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>January</td>
				<td>$100</td>
			</tr>
			<tr>
				<td>February</td>
				<td>$80</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan=2>Sum $180</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
